site_name: MkLorum
nav:
  - Home: index.md
  - About: about.md
  - DocStrings: docstr.md

theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - yaml
    - rust

plugins:
  - search
  - autorefs
  - include
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
           - import sys
           - sys.path.append('src') # Adjust path as needed
          options:
            show_source: false